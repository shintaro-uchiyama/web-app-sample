<html>
  <head>
    <title>Screen Editor Dummy Page</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Screen Editor Dummy Page</h1>
    <h2>Polling Events</h2>
    <form>
      <div class="box">
        <label>URL</label>
      </div>
      <div class="box">
        <input
          id="polling-url"
          type="text"
          name="polling-url"
          class="url-box"
          value="https://reqres.in/api/users"
          required
        />
      </div>
      <div class="box">
        <label>ポーリング間隔</label>
      </div>
      <div class="box">
        <input
          id="polling-span"
          type="time"
          name="polling-span"
          step="1"
          value="00:00:01"
        />
      </div>
      <div class="box">
        <input
          id="polling-start-button"
          class="button"
          type="button"
          value="開始"
          onclick="startPolling()"
        />
        <input
          id="polling-stop-button"
          class="button"
          type="button"
          value="停止"
          disabled="true"
          onclick="stopPolling()"
        />
      </div>
    </form>
    <div class="box">
      <span>Execution Time: </span> <span id="polling-execution-time"></span>
    </div>
    <div class="box">
      <span>Response Status: </span> <span id="polling-response-status"></span>
    </div>
    <div class="box">
      <span>Response Body: </span>
    </div>
    <div id="polling-response-body" class="response-body"></div>

    <h2>Get Request</h2>
    <form>
      <div>
        <label>URL</label>
      </div>
      <div class="box">
        <input
          id="get-url"
          type="text"
          name="get-request"
          class="url-box"
          value="https://reqres.in/api/users/2"
        />
      </div>
      <div class="box">
        <input
          class="button"
          type="button"
          value="送信"
          onclick="executeGetRequest()"
        />
      </div>
    </form>
    <div class="box">
      <span>Execution Time: </span> <span id="get-execution-time"></span>
    </div>
    <div class="box">
      <span>Response Status: </span> <span id="get-response-status"></span>
    </div>
    <div class="box">
      <span>Response Body: </span>
    </div>
    <div id="get-response-body" class="response-body"></div>

    <h2>Post Request</h2>
    <form>
      <div class="box">
        <label>URL</label>
      </div>
      <div class="box">
        <input
          id="post-url"
          type="text"
          name="post-request-url"
          class="url-box"
          value="https://reqres.in/api/users"
        />
      </div>
      <div class="box">
        <label>Request Body</label>
        <input
          class="button"
          type="button"
          value="フォーマット"
          onclick="formatPostRequestBody()"
        />
      </div>
      <div class="box">
        <textarea
          id="post-request-body"
          type="textarea"
          name="post-request-body"
          class="request-body"
          value="https://reqres.in/api/users/2"
          rows="4"
          cols="50"
        >
{
  "name": "morpheus",
  "job": "leader"
}
        </textarea>
      </div>
      <div class="box">
        <input
          class="button"
          type="button"
          value="送信"
          onclick="executePostRequest()"
        />
      </div>
    </form>
    <div class="box">
      <span>Execution Time: </span> <span id="post-execution-time"></span>
    </div>
    <div class="box">
      <span>Response Status: </span> <span id="post-response-status"></span>
    </div>
    <div class="box">
      <span>Response Body: </span>
    </div>
    <div id="post-response-body" class="response-body"></div>
  </body>
</html>
